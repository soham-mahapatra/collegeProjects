         <div class="card__container">
            <script>
               const apiUrl = 'https://webclear.000webhostapp.com/API/Firebase/all-projects?filter=website';
           
               // Function to create a project card
               function createProjectCard(project) {
                   const article = document.createElement('article');
                   article.classList.add('card__article');
           
                   const scale1 = document.createElement('div');
                  scale1.classList.add('card__scale-1');

                  // const scale2 = document.createElement('div');
                  // scale2.classList.add('card__scale-2');

                   const shape1 = document.createElement('div');
                   shape1.classList.add('card__shape-1');
           
                   const img = document.createElement('img');
                   img.src = project.image;
                   img.style = "position: absolute; inset: 0; margin: auto; border-radius: 1.5rem; height: 116px; width: 116px;";
           
                   shape1.appendChild(img);
           
                   const data = document.createElement('div');
                   data.classList.add('card__data');
           
                   const title = document.createElement('h2');
                   title.classList.add('card__title');
                   title.innerText = project.name;
           
                  //  const description = document.createElement('p');
                  //  description.classList.add('card__description');
                  //  description.innerText = project.description;
           
                   const button = document.createElement('a');
                   button.classList.add('card__button');
                   button.href = 'https://play.google.com/store/apps/details?id=com.looper.tech';
                   button.innerText = 'View Details';
           
                   data.appendChild(title);
                  //  data.appendChild(description);
                   data.appendChild(button);
           
                   article.appendChild(scale1);
                  //  article.appendChild(scale2);
                   article.appendChild(shape1);
                   article.appendChild(data);
           
                   return article;
               }
           
               // Fetch projects from the API
               fetch(apiUrl)
                   .then(response => {
                       if (response.ok) {
                           return response.json();
                       } else {
                           throw new Error('Failed to fetch projects');
                       }
                   })
                   .then(data => {
                       const projects = data.data;
           
                       const projectContainer = document.querySelector('.card__container');
           
                       // Create and append card views for each project
                       projects.filter(project => project.status === "1").forEach(project => {
                           const card = createProjectCard(project);
                           projectContainer.appendChild(card);
                       });
                   })
                   .catch(error => {
                       console.error('Error fetching projects:', error);
                   });
           </script>
