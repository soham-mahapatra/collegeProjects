<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <style>
        /* Card Styles */
        .card {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px;
            position: relative;
        }

        /* Product Image Styles */
        .card img {
            width: 100%;
            height: auto;
            display: block;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        /* Card Content Styles */
        .card-content {
            padding: 20px;
            text-align: center;
        }

        .card-title {
            font-size: 1.5rem;
            margin: 0;
            color: #333;
        }

        .card-description {
            font-size: 1rem;
            color: #777;
            margin-top: 10px;
        }

        /* Price Styles */
        .card-price {
            font-size: 1.25rem;
            font-weight: bold;
            color: #FF5733;
            margin-top: 10px;
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 15px;
            margin-right: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Ribbon Badge Styles
        .ribbon {
            position: absolute;
            top: 10px;
            right: -10px;
            background-color: #FF5733;
            color: #fff;
            padding: 5px 15px;
            font-size: 0.8rem;
            transform: rotate(45deg);
            border-top-right-radius: 10px;
            border-top-left-radius: 10px;
        } */

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            .card {
                width: 100%;
                border-radius: 0;
                margin: 0;
            }
            .ribbon {
                top: 5px;
                right: 5px;
                font-size: 0.6rem;
                padding: 3px 10px;
            }
            /* .btn {
                display: block;
                width: 100%;
                margin: 10px 0;
            } */
        }
    </style>
</head>
<body>
    <script>
        const urlSearchParams = new URLSearchParams(window.location.search);
        const pid = urlSearchParams.get('pid');
        const apiUrl = `https://webclear.000webhostapp.com/API/Firebase/project-details.php?pid=${pid}`;
    
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const { name, description, price , dPrice, image } = data.data;

                document.getElementById('title').innerHTML = name;
                document.getElementById('description').innerHTML = data.data['description'];
                document.getElementById('price').textContent = `₹${price}`;
                document.getElementById('dPrice').textContent = `₹${dPrice}`;
                document.getElementById('image').src = image;
            })
            .catch(error => {
                console.error("Error fetching data:", error);
            });
    </script>
    
    <div class="card">
        <img id="image" src="#" alt="Product Image">
        <div class="card-content">
            <h2 id="title" class="card-title"></h2>
            <p id="description" class="card-description"></p>
            <p class="card-price">
                <span id="dPrice"></span><br>
                <span style="text-decoration: line-through; font-size: 75%;" id="price"></span>
            </p>
            <a href="https://play.google.com/store/apps/details?id=com.looper.tech" class="btn">View more details</a>
        </div>
    </div>
</body>
</html>
